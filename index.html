<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
        integrity="sha256-AAhU14J4Gv8bFupUUcHaPQfvrdNauRHMt+S4UVcaJb0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .pic {
            cursor: move;
            display: inline-block;

            -webkit-transition: opacity 0.2s;
            transition: opacity 0.2s;
        }

        .pic>img {
            max-width: 150px;
        }

        #predictor {
            display: inline-block;

            border: red 5px solid;
        }

        .prediction {
            height: 400px;
            width: 400px;
            border: blue 5px solid;
            display: inline-block;
            padding: 15px;
        }

        #confusion-matrix {
            border: red 5px solid;
            display: inline-block;
        }

        .confusion-score {
            height: 100px;
            width: 100px;
            border: black 5px solid;
            display: inline-block;
        }

        .score:hover {
            background-color: yellow;
        }
    </style>
</head>


<body>


    <h3>Predictions</h3>
    <div id="predictor">
        <div id="positives" class="prediction ui-widget-header">
            <h4>Food</h4>
            <p></p>
        </div>
        <div id="negatives" class="prediction ui-widget-header">
            <h4>Not Food</h4>
            <p></p>
        </div>
    </div>

    <div id="scores">

        <h3>Confusion Matrix</h3>

        <div id="confusion-matrix">
            <div class="confusion-row">
                <confusion-tile v-bind:label="'TP'" v-bind:score="tp" v-bind:good="true" v-bind:elements="tp_elements">
                </confusion-tile>
                <confusion-tile v-bind:label="'FP'" v-bind:score="fp" v-bind:good="false" v-bind:elements="fp_elements">
                </confusion-tile>
            </div>
            <div class="confusion-row">
                <confusion-tile v-bind:label="'FN'" v-bind:score="fn" v-bind:good="false" v-bind:elements="fn_elements">
                </confusion-tile>
                <confusion-tile v-bind:label="'TN'" v-bind:score="tn" v-bind:good="true" v-bind:elements="tn_elements">
                </confusion-tile>

            </div>
        </div>
        <h3>Scores</h3>
        <p>Precision: {{this.precision}}</p>
        <p>Recall: {{this.recall}}</p>
        <p>Accuracy: {{this.accuracy}}</p>
        <p>F1: {{this.f1}}</p>

        <h3>Equations</h3>
        <p>Precision = <score v-bind:label="'TP'" v-bind:elements="tp_elements"></score> / <score v-bind:label="'FP'"
                v-bind:elements="fp_elements"></score>
        </p>
        <p>Recall = <score v-bind:label="'TP'" v-bind:elements="tp_elements"></score> / (<score v-bind:label="'TP'"
                v-bind:elements="tp_elements"></score> + <score v-bind:label="'FN'" v-bind:elements="fn_elements">
            </score>) </p>

    </div>
    </div>

    <div class="pic ui-widget-content positive">
        <img src="images/1.jpg">
    </div>
    <div class="pic ui-widget-content positive">
        <img src="images/2.jpg">
    </div>
    <div class="pic ui-widget-content positive">
        <img src="images/3.jpg">
    </div>
    <div class="pic ui-widget-content positive">
        <img src="images/4.jpg">
    </div>
    <div class="pic ui-widget-content negative">
        <img src="images/5.jpg">
    </div>
    <div class="pic ui-widget-content negative">
        <img src="images/6.jpg">
    </div>
    <div class="pic ui-widget-content negative">
        <img src="images/7.jpg">
    </div>
    <div class="pic ui-widget-content negative">
        <img src="images/8.jpg">
    </div>



    <script>

        const IMAGE_FADE_AMOUNT = 0.2

        var positives = new Array()
        var negatives = new Array()

        function remove_from_array(arr, item) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === item) {
                    arr.splice(i, 1);
                }
            }
        }

        function push_unique(arr, item) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === item) {
                    return
                }
            }
            arr.push(item)
        }



        $(function () {
            $(".pic").draggable({});

            $(".prediction").droppable({
                classes: {
                    "ui-droppable-hover": "ui-state-hover"
                },
                over: function (event, ui) {

                    if (this.id == "positives") {
                        push_unique(positives, ui.draggable[0])
                    } else {
                        push_unique(negatives, ui.draggable[0])
                    }

                },
                out: function (event, ui) {

                    if (this.id == "positives") {
                        remove_from_array(positives, ui.draggable[0])
                    } else {
                        remove_from_array(negatives, ui.draggable[0])
                    }
                }
            });
        });


        function count_has_class(els, class_name) {
            var count = 0
            els.forEach(function (element) {
                if ($(element).hasClass(class_name)) {
                    count++
                }
            });
            return count
        }

        function get_has_class(els, class_name) {
            var elements = []
            els.forEach(function (element) {
                if ($(element).hasClass(class_name)) {
                    elements.push(element)
                }
            });
            return elements
        }

        Vue.component('score', {
            props: {
                label: { type: String, required: true },
                elements: { type: Array, required: true }
            },
            template: `<span class="score"
                            v-on:mouseover="mouseover"
                            v-on:mouseleave="mouseleave">
                            {{label}}
                            
                        </span>`,
            methods: {
                mouseover: function () {
                    $('.pic').not($(this.elements)).css("opacity", IMAGE_FADE_AMOUNT)
                },
                mouseleave: function () {
                    $('.pic').not($(this.elements)).css("opacity", 1)
                }
            }
        });


        Vue.component('confusion-tile', {
            props: {
                label: { type: String, required: true },
                score: { type: Number, required: true },
                good: { type: Boolean, required: true },
                elements: { type: Array, required: true }
            },
            template: `<div id=label class="confusion-score"  
                            v-bind:style="{backgroundColor: rgb}"
                            v-on:mouseover="mouseover"
                            v-on:mouseleave="mouseleave">
                            
                            <p>{{label}} {{score}}</p>
                        </div>`,
            methods: {
                mouseover: function () {
                    $('.pic').not($(this.elements)).css("opacity", IMAGE_FADE_AMOUNT)
                },
                mouseleave: function () {
                    $('.pic').not($(this.elements)).css("opacity", 1)
                }
            },
            computed: {
                rgb: function () {
                    if (this.good) {
                        return `rgb(0,255,0, ${this.score / 5})`
                    } else {
                        return `rgb(255,0,0, ${this.score / 5})`
                    }
                }
            }
        });


        var app = new Vue({
            el: '#scores',
            data: {
                predicted_positives: positives,
                predicted_negatives: negatives
            },
            computed: {
                f1: function () {
                    return 2 * ((this.precision * this.recall) / (this.precision + this.recall))
                },
                accuracy: function () {
                    return (this.tp + this.tn) / (this.tp + this.tn + this.fp + this.fn)
                },
                precision: function () {
                    return this.tp / (this.tp + this.fp)
                },
                recall: function () {
                    return this.tp / (this.tp + this.fn)
                },
                tp: function () {
                    // true positives
                    return count_has_class(this.predicted_positives, 'positive')
                },
                fp: function () {
                    // false positives
                    return count_has_class(this.predicted_positives, 'negative')
                },
                tn: function () {
                    // true negatives
                    return count_has_class(this.predicted_negatives, 'negative')
                },
                fn: function () {
                    // false negatives
                    return count_has_class(this.predicted_negatives, 'positive')
                },
                tp_elements: function () {
                    // true positives
                    return get_has_class(this.predicted_positives, 'positive')
                },
                fp_elements: function () {
                    // false positives
                    return get_has_class(this.predicted_positives, 'negative')
                },
                tn_elements: function () {
                    // true negatives
                    return get_has_class(this.predicted_negatives, 'negative')
                },
                fn_elements: function () {
                    // false negatives
                    return get_has_class(this.predicted_negatives, 'positive')
                }
            }
        })


    </script>
</body>

</html>
